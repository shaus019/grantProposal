<html ng-app="GrantApp">
    <head>
        <title>Sign in (applicant)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/grant.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
    </head>
    <body ng-controller="GrantController as grantCtrl">
        <div ng-include="'menu.html'" ></div>
        <div id="grantList">
        <h1>Grants</h1> 

                <select placeholder="select a department" ng-model="search.department">
            <option value="">All Grants</option>
            <option ng-repeat="grant in grantCtrl.grants | unique:'department'" value="{{grant.department}}">{{grant.department}}</option>
            <option value="" disabled="">select a department</option>
        </select>
        <input type="text" ng-model="searchText" placeholder="Search by Department" style="width:20%;height:5px;"/>

                <table ng-controller="FormController as forCtrl">
                        <tr>
                            <th>Grant ID</th>
                            <th>Name of Grant</th>
                            <th>Department</th>
                            <th>Amount of Grant</th>
                            <th>Due Date</th>
                            <th></th>
                        </tr>
                    <tr ng-repeat="grant in grantCtrl.grants | filter:search.department | filter:searchText">
                        <td>{{grant.grantId}}</td>
                        <td>{{grant.name}}</td>
                        <td>{{grant.department}}</td>
                        <td>{{grant.amount}}</td>
                        <td>{{grant.dueDate}}</td>
                        <td>
                            <button id="apply" ng-click="forCtrl.apply(grant)"> Apply </button>
                        </td>
                    </tr>
                </table>
            </div>
    </body>
</html>
