<html ng-app="GrantApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/grant.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
    </head>
    <body ng-controller="EvaluatorController as evalCtrl" ng-init="evalCtrl.checkSignIn()">
        <div ng-include="'menu.html'" ></div>
        <div id="grantList">
<table  ng-controller="ApplicationController as appCtrl" ng-init="appCtrl.loadApps(selectedGrant)" >
  
    
        
                        <tr>
                            <th>Application ID</th>
                            <th>Grant ID</th>
                            <th>Date</th>
                            <th>Project Title</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    <tr ng-repeat="application in appCtrl.allApplications">
                        <td>{{application.applicationId}}</td>
                        <td>{{application.grant.grantId}}</td>
                        <td>{{application.date}}</td>
                        <td>{{application.projectTitle}}</td>
                        <td>{{application.status}}</td>
 
                    
                            
<td>  
                <button id="apply" ng-click="appCtrl.evaluate(application)">Evaluate</button>
</td>
                    </tr>                       
                </table>

        </div>
    </body>
</html>
