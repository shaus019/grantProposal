<!DOCTYPE html>

<!-- Sign in  -->
<html ng-app="GrantApp">
    <head>
        <title>Sign in (evaluator)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/grant.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body ng-controller="EvaluatorController as evalCtrl" class="text-center" >
        <div ng-include="'menu.html'" ></div>
        <div id="signin">
        <h1>Sign in As Evaluators</h1>
        <form ng-submit="evalCtrl.signIn(username,password)" class="form-signin">
          <hr>
          <input class="form-control" placeholder="username" type="text" ng-model="username" required>
         
          <input class="form-control" placeholder="password" type="password" ng-model="password" required>
          
          <button type="submit">Sign in</button>
          <hr>
    </form> 
        </div>
    </body>
</html>
